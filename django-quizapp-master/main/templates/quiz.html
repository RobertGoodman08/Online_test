{% extends "basewww.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col">
        <ul class="list-group">
          <li class="list-group-item active" aria-current="true">{{obj.name}}</li>
          <li class="list-group-item list-group-item-secondary" aria-current="true">набрать баллы чтобы пройти: {{obj.required_score_to_pass}}%</li>
        </ul>


        <p></p>
    </div>
{#    <div class="col text-right" id="timer-box"></div>#}
</div>

<a href="{% url 'base' %}" class="btn btn-danger">назад</a>

<form id="quiz-form" class="mt-3 mb-3" action="/">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Результаты</button>

</form>




<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}
